<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIXELORA - Next Gen AI</title>
  <link rel="icon" href="p.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #FF672F;
      --secondary-color: #00F3FF;
      --accent-color: #FFBF00;
      --bg-color: #f5f5f5;
      --card-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f8f8f8;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --error-color: #ff4444;
      --success-color: #00C851;
    }

    [data-theme="dark"] {
      --primary-color: #FF8C5A;
      --secondary-color: #00D4FF;
      --accent-color: #FFD700;
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #2a2a2a;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --error-color: #ff6b6b;
      --success-color: #00E676;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Poppins', system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      transition: all 0.5s ease;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 100%;
      height: 50%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.1) 0%,
        transparent 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      transform: rotate(30deg);
      animation: shine 8s infinite linear;
      z-index: -1;
    }

    .container {
      width: 92%;
      max-width: 420px;
      background: var(--card-color);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow-color);
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s 0.2s forwards;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }

    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    h2 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    .input-group {
      margin: 20px 0;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 15px 14px 45px;
      margin: 6px 0;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px var(--shadow-color);
      -webkit-appearance: none;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 103, 47, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 5px 15px rgba(255, 103, 47, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 18px rgba(255, 103, 47, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .switch {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .switch a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .switch a:hover {
      color: var(--secondary-color);
      text-decoration: none;
    }

    .error {
      color: var(--error-color);
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
      min-height: 20px;
      transition: all 0.3s ease;
    }

    .success {
      color: var(--success-color);
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
      min-height: 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      
      width: 44px;
      height: 44px;
      background: var(--card-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;#42445A
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(30deg) scale(1.1);
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-btn {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px var(--shadow-color);
      border: none;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px var(--shadow-color);
    }

    .google-btn { color: #DB4437; }

    .forgot-password {
      text-align: right;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine {
      to {
        transform: rotate(30deg) translateX(100%);
      }
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile landscape optimization */
    @media screen and (max-height: 500px) and (orientation: landscape) {
      .container {
        transform: scale(0.9);
        margin: 10px 0;
        padding: 20px 15px;
      }
      
      .input-group {
        margin: 15px 0;
      }
      
      h2 {
        margin-bottom: 15px;
        font-size: 1.6rem;
      }
    }

    /* Very small devices */
    @media (max-width: 360px) {
      .container {
        padding: 25px 15px;
        border-radius: 14px;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        padding: 12px 15px 12px 40px;
        font-size: 15px;
      }
      
      button {
        padding: 13px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <div class="container">
    <h2 id="form-title"><i class="fas fa-user-plus"></i> Sign Up</h2>

    <div class="social-login">
      <button class="social-btn google-btn" id="googleLogin"><i class="fab fa-google"></i></button>
    </div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <div class="input-group" id="password-confirm-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password-confirm" placeholder="Confirm your password" required>
    </div>

    <div class="input-group" id="username-group" style="display: none;">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Choose a username" required>
    </div>

    <div class="forgot-password" id="forgot-password" style="display: none;">
      <a href="#" id="forgot-password-link">Forgot password?</a>
    </div>

    <button id="submit-btn">
      <span id="btn-text">Sign Up</span>
      <div class="spinner" id="spinner"></div>
    </button>

    <div class="error" id="error-message"></div>
    <div class="success" id="success-message"></div>

    <div class="switch">
      <a href="#" id="switch-btn"><i class="fas fa-exchange-alt"></i> Already have an account? Login</a>
    </div>
  </div>

  <script type="module">
    // Import necessary Firebase modules
    import { 
      initializeApp, 
      deleteApp 
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      sendEmailVerification, 
      onAuthStateChanged,
      GoogleAuthProvider,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAfRqlmZ1dhxchlbV7kUSKA7YKK2UMcB2c",
      authDomain: "pixelora-52447.firebaseapp.com",
      projectId: "pixelora-52447",
      storageBucket: "pixelora-52447.firebasestorage.app",
      messagingSenderId: "884362596684",
      appId: "1:884362596684:web:ac2863e42454050d2e7fe9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Provider
    const googleProvider = new GoogleAuthProvider();

    // DOM Elements
    const themeToggle = document.getElementById('themeToggle');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const spinner = document.getElementById('spinner');
    const forgotPasswordLink = document.getElementById('forgot-password-link');

    // Theme management
    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      
      const icon = themeToggle.querySelector('i');
      icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      
      localStorage.setItem('theme', newTheme);
    }

    // Set initial theme
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      
      const icon = themeToggle.querySelector('i');
      icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      
      // Prevent zoom on input focus on mobile
      document.addEventListener('focusin', function() {
        if (window.innerWidth <= 768) {
          window.scrollTo(0, 0);
          document.body.style.transform = 'scale(1)';
        }
      });
    });

    // Show loading state
    function showLoading() {
      btnText.style.display = 'none';
      spinner.style.display = 'block';
      submitBtn.disabled = true;
    }

    // Hide loading state
    function hideLoading() {
      btnText.style.display = 'block';
      spinner.style.display = 'none';
      submitBtn.disabled = false;
    }

    // Handle error messages
    function handleError(error) {
      hideLoading();
      let errorMessage = '';
      
      switch (error.code) {
        case 'auth/invalid-email':
          errorMessage = 'The email address is not valid.';
          break;
        case 'auth/user-disabled':
          errorMessage = 'This user has been disabled.';
          break;
        case 'auth/user-not-found':
          errorMessage = 'No user found with this email address.';
          break;
        case 'auth/wrong-password':
          errorMessage = 'Incorrect password. Please try again.';
          break;
        case 'auth/email-already-in-use':
          errorMessage = 'This email is already in use. Please log in.';
          break;
        case 'auth/weak-password':
          errorMessage = 'The password is too weak (min 6 characters).';
          break;
        case 'auth/network-request-failed':
          errorMessage = 'Network error. Please check your internet connection.';
          break;
        case 'auth/too-many-requests':
          errorMessage = 'Too many attempts. Please try again later.';
          break;
        case 'auth/account-exists-with-different-credential':
          errorMessage = 'Account exists with different login method.';
          break;
        case 'auth/popup-closed-by-user':
          errorMessage = 'Login popup was closed before completion.';
          break;
        default:
          errorMessage = 'An error occurred. Please try again.';
          console.error(error);
      }
      
      document.getElementById('error-message').textContent = errorMessage;
      setTimeout(() => {
        document.getElementById('error-message').textContent = '';
      }, 5000);
    }

    // Handle success messages
    function showSuccess(message) {
      document.getElementById('success-message').textContent = message;
      setTimeout(() => {
        document.getElementById('success-message').textContent = '';
      }, 5000);
    }

    // Sign up with email/password
    async function signUp(email, password) {
      try {
        showLoading();
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        showSuccess('Sign up successful! Please check your email for verification.');
        // Clear form
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('password-confirm').value = '';
      } catch (error) {
        handleError(error);
      } finally {
        hideLoading();
      }
    }

    // Login with email/password
    async function login(email, password) {
      try {
        showLoading();
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        if (!user.emailVerified) {
          await sendEmailVerification(user);
          throw { code: 'auth/email-not-verified' };
        }
        
        // Redirect on successful login
        window.location.href = "here.html";
      } catch (error) {
        if (error.code === 'auth/email-not-verified') {
          handleError({ code: 'auth/email-not-verified', message: 'Please verify your email first. A new verification email has been sent.' });
        } else {
          handleError(error);
        }
      } finally {
        hideLoading();
      }
    }

    // Social login handler
    async function socialLogin(provider) {
      try {
        showLoading();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Redirect on successful login
        window.location.href = "here.html";
      } catch (error) {
        handleError(error);
      } finally {
        hideLoading();
      }
    }

    // Password reset
    async function resetPassword(email) {
      try {
        showLoading();
        await sendPasswordResetEmail(auth, email);
        showSuccess('Password reset email sent. Please check your inbox.');
      } catch (error) {
        handleError(error);
      } finally {
        hideLoading();
      }
    }

    // Form submission handler
    submitBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if (!email || !password) {
        handleError({ code: 'auth/missing-fields' });
        return;
      }

      if (document.getElementById("form-title").textContent.includes("Sign Up")) {
        const passwordConfirm = document.getElementById("password-confirm").value.trim();
        if (password !== passwordConfirm) {
          handleError({ code: 'auth/password-mismatch' });
          return;
        }
        await signUp(email, password);
      } else {
        await login(email, password);
      }
    });

    // Switch between login/signup forms
    document.getElementById("switch-btn").addEventListener("click", (e) => {
      e.preventDefault();
      const isLogin = document.getElementById("form-title").textContent.includes("Login");
      
      document.getElementById("form-title").innerHTML = isLogin 
        ? '<i class="fas fa-user-plus"></i> Sign Up' 
        : '<i class="fas fa-sign-in-alt"></i> Login';
      
      document.getElementById("btn-text").textContent = isLogin ? "Sign Up" : "Login";
      document.getElementById("password-confirm-group").style.display = isLogin ? "block" : "none";
      document.getElementById("username-group").style.display = "none";
      document.getElementById("forgot-password").style.display = isLogin ? "none" : "block";
      document.getElementById("switch-btn").innerHTML = isLogin 
        ? '<i class="fas fa-exchange-alt"></i> Already have an account? Login' 
        : '<i class="fas fa-exchange-alt"></i> Don\'t have an account? Sign Up';
      
      document.getElementById("error-message").textContent = "";
    });

    // Social login event listener
    document.getElementById("googleLogin").addEventListener("click", () => socialLogin(googleProvider));

    // Forgot password
    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      
      if (!email) {
        handleError({ code: 'auth/missing-email' });
        return;
      }
      
      await resetPassword(email);
    });

    // Theme toggle
    themeToggle.addEventListener('click', toggleTheme);

    // Check auth state
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        window.location.href = "here.html";
      }
    });

    // Custom error codes
    const customErrors = {
      'auth/password-mismatch': 'Passwords do not match!',
      'auth/missing-fields': 'Please fill in all fields.',
      'auth/missing-email': 'Please enter your email address to reset password.',
      'auth/email-not-verified': 'Please verify your email first. Check your inbox.'
    };

    // Extend handleError to include custom errors
    const originalHandleError = handleError;
    handleError = (error) => {
      if (customErrors[error.code]) {
        document.getElementById('error-message').textContent = customErrors[error.code];
        setTimeout(() => {
          document.getElementById('error-message').textContent = '';
        }, 5000);
      } else {
        originalHandleError(error);
      }
    };
  </script>
</body>
</html>
