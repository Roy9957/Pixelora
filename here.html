  <style>
  .bot-head {
    width: 50px;
    height: 50px;
    background: linear-gradient(100deg, #FF3B3B, #00EDFF);
    border-radius: 100%;
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: head-move 2s infinite alternate ease-in-out;
    overflow: hidden;
  }

  .eyes {
    width: 50%;
    height: 10px;
    position: relative;
    display: flex;
    justify-content: space-between;
    animation: eyes-move 2s infinite alternate ease-in-out;
  }

  .eye {
    width: 9px;
    height: 8px;
    background:lime;
    border-radius: 100%;
    position: relative;
    z-index: 2;
  }


  /* Crying animation styles */
  .tears {
    position: absolute;
    width: 5px;
    height: 25px;
    background: #00FFED;
    border-radius: 20%;
    animation: fall 1s infinite;
  }

  .tear-left {
    left: 15px;
  }

  .tear-right {
    right: 15px;
  }

  @keyframes fall {
    0% { top: 30px; opacity: 2; }
    100% { top: 60px; opacity: 5; }
  }

  /* Head movement animation */
  @keyframes head-move {
    0% { transform: translateX(0); }
    100% { transform: translateX(20px); }
  }

  /* Eyes movement animation */
  @keyframes eyes-move {
    0% { transform: translateX(-5px); }
    100% { transform: translateX(5px); }
  }

  /* Blinking animation */
  @keyframes blink {
    0%, 90% { height: 8px; }
    95% { height: 0; }
    100% { height: 8px; }
  }
</style>

<div class="bot-head" id="bot">
  <div class="eyes">
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
</div>

<audio id="cry-sound" src="e.mp3"></audio>

<script>
  const bot = document.getElementById('bot');
  const crySound = document.getElementById('cry-sound');

  bot.addEventListener('click', () => {
    // Play the crying sound
    crySound.currentTime = 0; // Reset the sound if it's already playing
    crySound.play();

    // Create tears
    const tearLeft = document.createElement('div');
    const tearRight = document.createElement('div');
    tearLeft.classList.add('tears', 'tear-left');
    tearRight.classList.add('tears', 'tear-right');

    // Add tears to the bot
    bot.appendChild(tearLeft);
    bot.appendChild(tearRight);

    // Remove tears and stop sound after 5 seconds
    setTimeout(() => {
      bot.removeChild(tearLeft);
      bot.removeChild(tearRight);
      crySound.pause(); // Stop the sound
    }, 5000);
  });
</script>
