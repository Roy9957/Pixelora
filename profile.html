<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixelora Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="p.png" type="image/png">
  <style>
  
  
  
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
  
  
  
    body {

      margin: 0;
      
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #FF0000, #FF0000);
      transition: background 0.5s ease, color 0.5s ease;
    }
   
  
  .ptt{
    
    font-size: 26px;
    font-weight: bold;
    color: #d35400;
  }
   
   
   
   

    .profile-container {
      width: 360px;
      background: #FFFFFF;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.5s ease, color 0.5s ease;
    }

    a {
      cursor: default;
    }

    .profile-container p {
      color: #FF0000;
      font-size: 16px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #FF0000;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #00F3FF;
    }

    #v{
      font-size: 18px;
      color: #FF0000;
      margin-right: 400px;
    }

    #v:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    
      font-size: 24px;
      color: white;
      transition: color 0.3s ease;
    }

    body.dark {
      background: linear-gradient(to bottom right, #000000, #000000);
      color: white;
    }


    body.dark .profile-container {
      background: #000000;
      color: white;
    }

    body.dark .logout-btn {
      background: #00FFED;
      color: #000000;
    }

    body.dark .logout-btn:hover {
      background: #FF1000;
    }

    body.dark .theme-toggle {
      color: #00FFF9;
    }
  </style>
</head>

<body>
  <i class="fas fa-moon theme-toggle" id="theme-toggle"></i>
  <div class="profile-container">
    <strong>Email</strong>
    <p class="ptt" id="profile-email">pixelora@ai.com</p>
    <button class="logout-btn" id="logout-btn">Logout</button><br><br>
    <a href="here.html"><i id="v" class="fas fa-reply"></i></a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import necessary functions from the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAfRqlmZ1dhxchlbV7kUSKA7YKK2UMcB2c",
      authDomain: "pixelora-52447.firebaseapp.com",
      projectId: "pixelora-52447",
      storageBucket: "pixelora-52447.firebasestorage.app",
      messagingSenderId: "884362596684",
      appId: "1:884362596684:web:ac2863e42454050d2e7fe9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle user state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("profile-email").textContent = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    // Handle sign out
    const logoutButton = document.getElementById("logout-btn");
    logoutButton.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Error signing out:", error);
      });
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById("theme-toggle");
    let isDark = false;

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      isDark = !isDark;
      themeToggle.className = isDark ? "fas fa-sun theme-toggle" : "fas fa-moon theme-toggle";
    });
  </script>
</body>
</html>
